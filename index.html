<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Online Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic Settings */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #2d2d2d;
            overflow-x: hidden; /* ဘေးတိုက်မရွေ့အောင် */
        }

        /* Header */
        header {
            background-color: #2d2d2d;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 22px;
        }

        .nav-icons i {
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer;
        }

        /* Side Menu (ဘေးကထွက်လာမည့် မီနူး) */
        .side-menu {
            height: 100%;
            width: 280px;
            position: fixed;
            z-index: 200;
            top: 0;
            left: -280px; /* ကွယ်ထားမည် */
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            transition: 0.3s;
            padding-top: 20px;
        }

        .side-menu.active {
            left: 0; /* ပေါ်လာမည် */
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        .menu-header {
            padding: 0 20px 20px 20px;
            border-bottom: 1px solid #eee;
            font-weight: bold;
            font-size: 18px;
        }

        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            font-weight: 500;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: #f9f9f9;
        }
        .menu-item.sale {
            color: #d32f2f; /* Sale ကို အနီရောင်ပြ */
            font-weight: bold;
        }

        /* Overlay (နောက်ခံ မည်းသွားအောင်) */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 150;
        }
        .overlay.active {
            display: block;
        }

        /* Hero Section (ပင်မပုံကြီး) */
        .hero-section {
            position: relative;
            text-align: center;
            margin-bottom: 30px;
        }
        .hero-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .hero-title-area {
            text-align: left;
            padding: 15px;
        }
        .hero-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000;
        }
        .shop-now-btn {
            float: right;
            border: 1px solid #000;
            background: transparent;
            padding: 8px 15px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            margin-top: -30px;
            cursor: pointer;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* နှစ်ကော်လံ */
            gap: 15px;
            padding: 15px;
        }
        .product-card {
            text-align: left;
            margin-bottom: 10px;
        }
        .p-img {
            width: 100%;
            height: 280px; /* ပုံအရှည် */
            object-fit: cover;
            border-radius: 2px;
        }
        .p-name {
            font-size: 13px;
            margin-top: 10px;
            line-height: 1.4;
            color: #333;
        }
        .p-price {
            font-weight: bold;
            margin-top: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="overlay" onclick="toggleMenu()"></div>

    <header>
        <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <div class="logo">K Online</div>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-bag"></i>
        </div>
    </header>

    <div class="side-menu" id="sideMenu">
        <div class="close-btn" onclick="toggleMenu()">&times;</div>
        <div class="menu-header">WOMEN</div>
        
        <div class="menu-item">HOME</div>
        <div class="menu-item sale">SALE <i class="fas fa-chevron-right"></i></div>
        <div class="menu-item">NEW IN <i class="fas fa-chevron-right"></i></div>
        <div class="menu-item">CLOTHING <i class="fas fa-chevron-right"></i></div>
        <div class="menu-item">SHOES <i class="fas fa-chevron-right"></i></div>
        <div class="menu-item">ACCESSORIES <i class="fas fa-chevron-right"></i></div>
        <div class="menu-item">BRANDS <i class="fas fa-chevron-right"></i></div>
    </div>

    <div class="hero-section">
        <img src="https://images.unsplash.com/photo-1539008835657-9e8e9680c956?auto=format&fit=crop&w=600&q=80" class="hero-img" alt="Hero Image">
        <div class="hero-title-area">
            <div class="hero-title">The party preview</div>
            <div class="shop-now-btn">SHOP NOW</div>
        </div>
    </div>

    <div class="products-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1566174053879-31528523f8ae?auto=format&fit=crop&w=300&q=80" class="p-img">
            <div class="p-name">Ruched & Ready removable shoulder dress</div>
            <div class="p-price">$125.00</div>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?auto=format&fit=crop&w=300&q=80" class="p-img">
            <div class="p-name">Aria Cove sequin scoop neck fishtail</div>
            <div class="p-price">$117.00</div>
        </div>
         <div class="product-card">
            <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=300&q=80" class="p-img">
            <div class="p-name">ASOS DESIGN super soft sweater</div>
            <div class="p-price">$45.00</div>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1529139574466-a302d2774d75?auto=format&fit=crop&w=300&q=80" class="p-img">
            <div class="p-name">Monki organic cotton wide leg jeans</div>
            <div class="p-price">$60.00</div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.querySelector('.overlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>

</body>
</html>
