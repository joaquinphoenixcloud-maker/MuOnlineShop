<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Online Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* အခြေခံ ဒီဇိုင်းများ */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #2d2d2d;
        }

        /* ခေါင်းစဉ်အပိုင်း (Header) */
        header {
            background-color: #2d2d2d;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-icons i {
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer;
        }

        /* Menu Tab (Women/Men) */
        .gender-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .gender-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
        }
        .gender-tab.active {
            border-bottom: 2px solid #2d2d2d;
        }

        /* ပရိုမိုးရှင်း ဘား */
        .promo-banner {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 10px;
        }
        .promo-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
        }
        .promo-sub {
            font-size: 14px;
            margin-top: 5px;
        }

        /* အမျိုးအစား ခလုတ်များ (Categories) */
        .category-list {
            padding: 10px;
        }

        .cat-item {
            background-color: #f8f8f8;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .cat-text {
            padding-left: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .cat-img {
            height: 100%;
            width: 100px;
            object-fit: cover;
        }

        /* အမည်းရောင် ခလုတ် (Sale) */
        .cat-item.dark {
            background-color: #000;
            color: white;
        }

        /* Hero Section (ပုံကြီး) */
        .hero-section {
            position: relative;
            text-align: center;
            margin-top: 20px;
        }
        .hero-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .hero-content {
            padding: 20px;
            text-align: left;
        }
        .hero-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .shop-btn {
            border: 2px solid #2d2d2d;
            background: transparent;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        .product-card {
            text-align: left;
            margin-bottom: 20px;
        }
        .p-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .p-name {
            font-size: 13px;
            margin-top: 10px;
            line-height: 1.4;
            color: #555;
        }
        .p-price {
            font-weight: bold;
            margin-top: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <header>
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <div class="logo">K Online Shopping</div>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-bag"></i>
        </div>
    </header>

    <div class="gender-tabs">
        <div class="gender-tab active">WOMEN</div>
        <div class="gender-tab">MEN</div>
    </div>

    <div class="promo-banner">
        <p class="promo-title">GET UP TO 30% OFF!</p>
        <p class="promo-sub">Everything you need for the season</p>
    </div>

    <div class="category-list">
        <div class="cat-item dark">
            <span class="cat-text">SALE<br><span style="font-size:12px; font-weight:normal">Up to 60% off</span></span>
            <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&w=200&q=80" class="cat-img">
        </div>

        <div class="cat-item">
            <span class="cat-text">NEW IN</span>
            <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=200&q=80" class="cat-img">
        </div>

        <div class="cat-item">
            <span class="cat-text">CLOTHING</span>
            <img src="https://images.unsplash.com/photo-1434389677669-e08b4cac3105?auto=format&fit=crop&w=200&q=80" class="cat-img">
        </div>

        <div class="cat-item">
            <span class="cat-text">SHOES</span>
            <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2?auto=format&fit=crop&w=200&q=80" class="cat-img">
        </div>
    </div>

    <div class="hero-section">
        <img src="https://images.unsplash.com/photo-1539008835657-9e8e9680c956?auto=format&fit=crop&w=600&q=80" class="hero-img" alt="Hero Image">
        <div class="hero-content">
            <div class="hero-title">The Party Preview</div>
            <p>အမိုက်စား ဒီဇိုင်းသစ်များ ရောက်ရှိနေပါပြီ။</p>
            <div class="shop-btn">SHOP NOW</div>
        </div>
    </div>

    <div class="products-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1566174053879-31528523f8ae?auto=format&fit=crop&w=300&q=80" class="p-img">
            <div class="p-name">Ruched & Ready removable shoulder dress</div>
            <div class="p-price">$125.00</div>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?auto=format&fit=crop&w=300&q=80" class="p-img">
            <div class="p-name">Aria Cove sequin scoop neck fishtail</div>
            <div class="p-price">$117.00</div>
        </div>
    </div>

</body>
</html>
